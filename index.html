<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Recipe Search</title>
</head>
<body>
    
    <div class="container">
        
        <div class="input-group mb-3 mt-5">
            <input id="name" type="text" class="form-control" placeholder="What do you want to eat?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="sendApiRequest()" id="search">Search</button>
        </div>
    </div>
   
    <div class="message-div" id="message-div">
        <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="messageNoRecipe"></div>
    <div class="cards" id="cards">
        <div class="card" id="card0"></div>
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
        <div class="card" id="card4"></div>
        <div class="card" id="card5"></div>
        <div class="card" id="card6"></div>
        <div class="card" id="card7"></div>
        <div class="card" id="card8"></div>
        <div class="card" id="card9"></div>
        <div class="card" id="card10"></div>
        <div class="card" id="card11"></div>
        <div class="card" id="card12"></div>
        <div class="card" id="card13"></div>
        <div class="card" id="card14"></div>
        <div class="card" id="card15"></div>
        <div class="card" id="card16"></div>
        <div class="card" id="card17"></div>
        <div class="card" id="card18"></div>
        <div class="card" id="card19"></div>
    </div>
    <div class="paging" id="paging">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
            <li class="page-item " aria-current="page"><a class="page-link" href="#" onclick="firstPage()" >1</a></li>
            <li class="page-item"><a class="page-link" href="#" onclick="secondPage()">2</a></li>
            </ul>
        </nav>
    </div>
    <div class="recipe-div" id="recipe-div">
       
        
        <div id="container" class="recipe-container">
            <button id = "x" onclick="closeRecipe()">
                <img src="./x-lg.svg">
            </button>
            <div class="recipe-inst">
            </div> 
        </div>
        
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
